{{ define "index" }}
{{ template "header" . }}
<h1>Projects</h1>
<ul>
    {{ range .Projects }}
    <li>
        <a href="/project/{{ .Company }}/{{ .Name }}" style="color: {{ index $.Types .Type }}">
            {{ .Name }}
        </a> - {{ .Description }}
        <br>
        {{ .DateOpen }} - {{ .DateClose }}
    </li>
    {{ end }}
</ul>
{{ template "footer" . }}
{{ end }}
