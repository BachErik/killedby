{{ define "project" }}
{{ template "header" . }}
<h1>{{ .Project.Name }}</h1>
<p>{{ .Project.Description }}</p>
<p>Released: {{ .Project.DateOpen }}</p>
<p>Discontinued: {{ .Project.DateClose }}</p>
<p>Company: {{ .Project.Company }}</p>
<p>Source: <a href="{{ .Project.Link }}">{{ .Project.Link }}</a></p>
{{ template "footer" . }}
{{ end }}
