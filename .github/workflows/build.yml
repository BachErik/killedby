name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          # Build the PR head commit (not the synthetic merge commit)
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Set image tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR="${{ github.event.pull_request.number }}"
            SHA="${{ github.event.pull_request.head.sha }}"
            {
              echo "tags<<EOF"
              echo "bacherik/killedby:pr-${PR}-${SHA}"
              echo "bacherik/killedby:pr-${PR}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "push" ]; then
            {
              echo "tags<<EOF"
              echo "bacherik/killedby:latest"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
            {
              echo "tags<<EOF"
              echo "bacherik/killedby:${TAG}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported event: ${{ github.event_name }}" >&2
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/386,linux/ppc64le,linux/s390x
          tags: ${{ steps.meta.outputs.tags }}

      - name: Logout from DockerHub
        run: docker logout
