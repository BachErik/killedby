name: Deploy Preview to Kubernetes

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - closed
      - synchronize

jobs:
  deploy-preview:
    if: ${{ (github.event.action == 'labeled' && github.event.label.name == 'deploy-preview') || (github.event.action == 'synchronize' && contains(github.event.pull_request.labels.*.name, 'deploy-preview')) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Wait for Build and Push Docker Image Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflowName = "Build and Push Docker Image"; // Target workflow name
            const commitSha = "${{ github.sha }}"; // Current commit SHA
            const { owner, repo } = context.repo;

            console.log(`Checking status of all workflows for commit ${commitSha}...`);

            let targetWorkflow = null;

            // Loop: Search for the workflow and check its status
            while (true) {
              const workflows = await github.actions.listWorkflowRunsForRepo({
                owner,
                repo,
                per_page: 100,
              });

              // Filter workflows for the current commit
              const matchingRuns = workflows.data.workflow_runs.filter(
                (run) => run.head_sha === commitSha
              );

              // Look for the specific workflow
              targetWorkflow = matchingRuns.find(
                (run) => run.name === workflowName
              );

              if (targetWorkflow) {
                const status = targetWorkflow.status;
                const conclusion = targetWorkflow.conclusion;

                if (status === "completed") {
                  if (conclusion === "success") {
                    console.log(`Workflow "${workflowName}" completed successfully.`);
                    break; // Successfully completed, exit the loop
                  } else if (conclusion === "failure") {
                    console.error(`Workflow "${workflowName}" failed.`);
                    throw new Error("Dependent workflow failed.");
                  } else {
                    console.error(
                      `Workflow "${workflowName}" completed with unknown status: ${conclusion}.`
                    );
                    throw new Error("Unknown workflow status.");
                  }
                } else {
                  console.log(
                    `Workflow "${workflowName}" is not completed yet (status: ${status}). Waiting...`
                  );
                }
              } else {
                console.log(
                  `Workflow "${workflowName}" for commit ${commitSha} not found yet. Waiting...`
                );
              }

              // Wait 10 seconds before checking again
              await new Promise((resolve) => setTimeout(resolve, 10000));
            }

      - name: Create or Update Resources
        run: |
          mkdir -p k8s
          cat <<EOF > k8s/deployment.yaml
          apiVersion: v1
          kind: Namespace
          metadata: 
            name: killedbypr${{ github.event.pull_request.number }}
          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: killedby
            namespace: killedbypr${{ github.event.pull_request.number }}
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: killedby
            template:
              metadata:
                labels:
                  app: killedby
              spec:
                containers:
                - name: killedby
                  image: bacherik/killedby:${{ github.sha }}
                  imagePullPolicy: Always
                  env:
                  - name: GITHUB_USERNAME
                    value: "bacherik"
                  - name: GITHUB_REPOSITORY
                    value: "killedby.json"
                  - name: UPDATE_TOKEN
                    value: "${{ secrets.UPDATE_TOKEN }}"
                  ports:
                  - containerPort: 8080
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: killedby
            namespace: killedbypr${{ github.event.pull_request.number }}
          spec:
            selector:
              app: killedby
            ports:
            - protocol: TCP
              port: 80
              targetPort: 8080
          ---
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: killedby
            namespace: killedbypr${{ github.event.pull_request.number }}
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt"
              kubernetes.io/ingress.class: traefik
              ingress.kubernetes.io/whitelist-source-range: "192.168.0.0/16"
          spec:
            tls:
            - hosts:
              - pr-${{ github.event.pull_request.number }}.killedby.bacherik.de
              secretName: pr${{ github.event.pull_request.number }}-killedby-tls
            rules:
            - host: pr-${{ github.event.pull_request.number }}.killedby.bacherik.de
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: killedby
                      port:
                        number: 80
          EOF

      - name: Deploy Kubernetes Resources
        uses: actions-hub/kubectl@v1.31.3
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -f k8s/

      - name: Delete Existing Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
      
            const botComments = comments.data.filter(comment =>
              comment.body.includes('Preview is now online') || comment.body.includes('Preview has been deleted')
            );
      
            for (const comment of botComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id,
              });
            }


      - name: Write New Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const url = `https://pr-${prNumber}.killedby.bacherik.de`;
            const updatedAt = new Date().toISOString();

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ‰ **Preview is now online!**\n\nðŸ”— [Access Preview Here](${url})\nðŸ•’ Last updated: ${updatedAt}`,
            });


  cleanup:
    if: ${{ github.event.action == 'closed' || (github.event.action == 'unlabeled' && github.event.label.name == 'deploy-preview') }}
    needs: deploy-preview
    runs-on: ubuntu-latest
  
    permissions:
      contents: read
      pull-requests: write
  
    steps:
      - name: Cleanup Kubernetes Resources
        uses: actions-hub/kubectl@v1.31.3
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: delete namespace killedbypr${{ github.event.pull_request.number }}
  
      - name: Delete Existing Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
      
            const botComments = comments.data.filter(comment =>
              comment.body.includes('Preview is now online') || comment.body.includes('Preview has been deleted')
            );
      
            for (const comment of botComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id,
              });
            }
  
      - name: Write comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš¨ **Preview has been deleted.**\n\nThe namespace and resources associated with this pull request have been cleaned up.'
            })
